<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Downloader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 16px;
      background: #fafafa;
      color: #262626;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #dbdbdb;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: #8e8e8e;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .status.info {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.warning {
      background: #fff3e0;
      color: #f57c00;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-card {
      background: white;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #dbdbdb;
    }

    .stat-card .label {
      font-size: 11px;
      color: #8e8e8e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .stat-card .value {
      font-size: 20px;
      font-weight: 600;
      color: #262626;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.primary {
      background: #0095f6;
      color: white;
    }

    button.primary:hover:not(:disabled) {
      background: #0081d8;
    }

    button.secondary {
      background: white;
      color: #262626;
      border: 1px solid #dbdbdb;
    }

    button.secondary:hover:not(:disabled) {
      background: #fafafa;
    }

    .download-options {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #dbdbdb;
    }

    .download-options h3 {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #8e8e8e;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    .button-group button {
      flex: 1;
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì∏ Instagram Downloader</h1>
    <p>Download media & comments from posts</p>
  </div>

  <div id="status" class="status info">
    <span id="statusText">Loading...</span>
  </div>

  <div id="stats" class="stats hidden">
    <div class="stat-card">
      <div class="label">Media Files</div>
      <div class="value" id="mediaCount">0</div>
    </div>
    <div class="stat-card">
      <div class="label">Comments</div>
      <div class="value" id="commentCount">0</div>
    </div>
  </div>

  <div class="buttons">
    <button id="extractBtn" class="primary">
      Extract Post Data
    </button>

    <div id="downloadOptions" class="download-options hidden">
      <h3>Download Options</h3>

      <div style="margin-bottom: 8px;">
        <label style="display: flex; align-items: center; font-size: 12px; cursor: pointer;">
          <input type="checkbox" id="askWhereToSave" style="margin-right: 6px;">
          Ask where to save files
        </label>
      </div>

      <div class="button-group">
        <button id="downloadMediaBtn" class="secondary">
          üì∑ Media
        </button>
        <button id="downloadCommentsBtn" class="secondary">
          üí¨ Comments
        </button>
        <button id="downloadScreenshotBtn" class="secondary">
          üì∏ Screenshot
        </button>
      </div>

      <button id="downloadAllBtn" class="primary" style="margin-top: 8px;">
        ‚¨áÔ∏è Download Everything
      </button>

      <div id="commentFormat" class="button-group" style="margin-top: 8px;">
        <button id="downloadJsonBtn" class="secondary" style="font-size: 12px;">
          JSON
        </button>
        <button id="downloadCsvBtn" class="secondary" style="font-size: 12px;">
          CSV
        </button>
        <button id="downloadHtmlBtn" class="secondary" style="font-size: 12px;">
          HTML
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
