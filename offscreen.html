<!DOCTYPE html>
<html>
<head>
  <title>Offscreen Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Screenshot Container (hidden, used for rendering) */
    .screenshot-container {
      position: absolute;
      left: -9999px;
      top: 0;
      z-index: -1;
    }

    .screenshot-post {
      width: 400px;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      overflow: hidden;
    }

    .screenshot-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-bottom: 1px solid #efefef;
    }

    .screenshot-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .screenshot-username {
      font-weight: 600;
      font-size: 14px;
      color: #262626;
    }

    .screenshot-media {
      width: 100%;
      display: block;
    }

    .screenshot-actions {
      display: flex;
      justify-content: space-between;
      padding: 12px;
    }

    .screenshot-actions-left {
      display: flex;
      gap: 16px;
    }

    .screenshot-actions svg {
      width: 24px;
      height: 24px;
    }

    .screenshot-actions svg path {
      fill: none !important;
      stroke: #262626;
    }

    .screenshot-footer {
      padding: 0 12px 12px;
    }

    .screenshot-stats {
      display: flex;
      gap: 12px;
      margin-bottom: 6px;
    }

    .screenshot-likes,
    .screenshot-comments {
      font-weight: 600;
      font-size: 14px;
      color: #262626;
    }

    .screenshot-caption {
      font-size: 14px;
      line-height: 1.4;
      color: #262626;
      padding-bottom: 6px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .screenshot-caption strong {
      font-weight: 600;
      margin-right: 4px;
    }

    .screenshot-time {
      font-size: 10px;
      color: #8e8e8e;
      margin-top: 8px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="screenshot-render"></div>
  <script src="viewer/html2canvas.min.js"></script>
  <script src="offscreen.js"></script>
</body>
</html>
